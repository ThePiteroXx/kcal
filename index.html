<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app">
        <h1>Oblicz zapotrzebowanie kcal</h1>

        <div class="app-header">

            <div class="gender">
                <label class="labels">Płeć:</label>
                <div class="male">
                    <input type="radio" name="gender" value="male" id="male" checked>
                    <label for="male">Mężczyzna</label>
                </div>
                <div class="female">
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">Kobieta</label>
                </div>
            </div>
            
            <div class="age">
                <label for="age" class="labels">Wiek:</label>
                <div class="inputs">
                    <input type="number" id="age" class="input-number">
                    <span class="unit">lat</span>
                </div>
            </div>
            
            <div class="weight">
                <label for="weight" class="labels">Waga:</label>
                <div class="inputs">
                    <input type="number" id="weight" class="input-number">
                    <span class="unit">kg</span>
                </div>
            </div>
            
            <div class="height">
                <label for="height" class="labels">Wzrost:</label>
                <div class="inputs">
                    <input type="number" id="height" class="input-number">
                    <span class="unit">cm</span>
                </div>
            </div>
            
            <div class="active-physical">
                <label for="activity" class="labels">Aktywność fizyczna:</label>
                <select id="activity" class="activity">
                    <option value="lower" selected>Mała albo żadna aktywność</option>
                    <option value="low">Umiarkowana aktywność (1-3 treningi tygodniowo)</option>
                    <option value="medium">Średnia aktywność (3-5 treningi tygodniowo)</option>
                    <option value="high">Duża aktywność (codziennie treningi)</option>
                    <option value="big">Duża aktywność + praca fizyczna</option>
                    
                </select>
            </div>
            <div style="width: 100%; display: flex; justify-content: center;">
                <button class="save">Oblicz</button>
            </div>
            
        </div>

        <div class="app-body">
            <h2>Twoje zapotrzebowanie</h2>
            <div class="values">
                <p>Kcal<span class="kcal"></span></p>
                <p>Białko<span class="protein"></span></p>
                <p>Tłuszcz<span class="fat"></span></p>
                <p>Węglodowany<span class="carbo"></span></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
